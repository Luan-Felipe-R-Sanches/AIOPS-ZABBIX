<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>AIOPS | Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
     <style>
          body {
               background: #0d1117;
               color: #c9d1d9;
               font-family: sans-serif;
               height: 100vh;
               display: flex;
               align-items: center;
               justify-content: center;
          }

          .login-card {
               background: #161b22;
               border: 1px solid #30363d;
               border-radius: 8px;
               padding: 2rem;
               width: 100%;
               max-width: 400px;
               box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
          }

          .btn-primary {
               background: #238636;
               border: none;
               font-weight: 600;
          }

          .btn-primary:hover {
               background: #2ea043;
          }

          .form-control {
               background: #0d1117;
               border-color: #30363d;
               color: #fff;
          }

          .form-control:focus {
               background: #0d1117;
               color: #fff;
               border-color: #58a6ff;
               box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
          }
     </style>
</head>

<body>
     <div class="login-card">
          <div class="text-center mb-4">
               <i class="fa-solid fa-shield-halved fa-3x text-primary mb-3"></i>
               <h3>Acesso Restrito</h3>
               <p class="text-muted small">AIOPS ZABBIX
               </p>
          </div>
          <form action="/login" method="post">
               <div class="mb-3">
                    <label class="form-label">Token de Acesso</label>
                    <input type="password" name="token" class="form-control" placeholder="Cole seu token aqui..."
                         required autofocus>
               </div>
               <button type="submit" class="btn btn-primary w-100">Entrar <i
                         class="fa-solid fa-arrow-right ms-2"></i></button>
          </form>
     </div>
</body>

</html>
